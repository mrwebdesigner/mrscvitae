<script>
var pageItems = new Array("Home", "About me", "Portfolio", "Contacts");
var counter = 0;
var curItem = $('#pageName').text();
var i = pageItems.indexOf(curItem);

$('.next').on('click', function(){
  counter -= 90;
  var rotation = 'translateZ( -50vw ) rotateY( ' + counter + 'deg )';
  $('#solid').css('transform', rotation);
  i++;
  if (i > 3){
	i = 0;
  }
  $('#pageName').text(pageItems[i]);  
});
$('.previous').on('click', function(){
  counter += 90;
  var rotation = 'translateZ( -50vw ) rotateY( ' + counter + 'deg )';
  $('#solid').css('transform', rotation);
  i--;
  if (i < 0){
	i = 3;
  }
  $('#pageName').text(pageItems[i]);
});
	
</script>
